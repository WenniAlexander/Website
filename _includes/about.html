<div class="about">
	<div class="image" style="background-image: url({{ site.data.about.image }})">
	</div>
	<div class="links">
		{% for link in site.data.about.links %}
		<a href="{{ link.target }}">{{ link.name }}</a>
		{% endfor %}
	</div>
	<div class="content">
		<strong>{{ site.data.about.name }}</strong> {{ site.data.about.description }}
	</div>
</div>
